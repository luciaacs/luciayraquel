##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
    service: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  labels:
    app: details
    #version: 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      #version: 
  template:
    metadata:
      labels:
        app: details
        #version: 
    spec:
      containers:
      - name: details
        image: 34/details
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000

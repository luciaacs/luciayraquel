##################################################################################################
# Productpage service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: product-page
  labels:
    app: product-page
    service: product-page
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: product-page
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-page
  labels:
    app: product-page
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-page
      #version: 
  template:
    metadata:
      labels:
        app: product-page
        version: v1
    spec:
      containers:
      - name: product-page
        image: 34/product-page
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000
